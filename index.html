<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | andrew osama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu">
        <ul>
          <li class="profile">
            <div class="image-box">
                <img src="image/800w-8ZxHYtxljwI.webp" alt="profile">
            </div>
            <h2 class="name">Andrew</h2>
          </li> 
          <li>
            <a class="active" href="#">
            <i class="fas fa-home"></i>
            <p>Dashboard</p>
        </a>
          </li> 
          <li>
            <a href="#">
            <i class="fas fa-user-group"></i>
            <p>clients</p>
        </a>
          </li> 
          <li>
            <a href="#">
            <i class="fas fa-table"></i>
            <p>product</p>
        </a>
          </li> 
          <li>
            <a href="#">
            <i class="fas fa-chart-pie"></i>
            <p>charts</p>
        </a>
          </li> 
          <li>
            <a href="#">
            <i class="fas fa-star"></i>
            <p>favorite</p>
        </a>
          </li> 
          <li>
            <a href="#">
            <i class="fas fa-cog"></i>
            <p>setting</p>
        </a>
          </li> 
          <li class="log-out">
            <a  href="#">
            <i class="fas fa-sign-out"></i>
            <p>log Out</p>
        </a>
          </li> 
        </ul>
    </div>




    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i div class="fas fa-chart-bar"></i>
            </div>
           <div class="data-info">
            <div class="box1">
               <i class="fas fa-user"></i>
               <div class="data">
                <p>user</p>
                <span>100</span>
               </div> 
            </div>
            <div class="box1">
                <i class="fas fa-dollar"></i>
                <div class="data">
                 <p>revenue</p>
                 <span>480</span>
                </div> 
             </div>
             <div class="box1">
                <i class="fas fa-pen"></i>
                <div class="data">
                 <p>posts</p>
                 <span>555</span>
                </div> 
             </div>
             <div class="box1">
                <i class="fas fa-table"></i>
                <div class="data">
                 <p>product</p>
                 <span>360</span>
                </div> 
             </div>
           </div>     
           <div class="title-info">
            <p>products</p>
            <i div class="fas fa-table"></i>
            </div>



            <table>
                 <thead>  <!-- ras 2l3amod -->
                    <tr>   <!--saf -->
                        <th>product</th>   <!--2wl 3amod -->
                        <th>price</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody>     <!--bal3ard 2lraw -->
                    <tr>
                    <td>tv</td>
                    <td><span class="price">$545</span></td>
                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>mobile</td>
                    <td><span class="price">$565</span></td>
                    <td><span class="count">80</span></td>
                </tr>
                <tr>
                    <td>pc</td>
                    <td><span class="price">$905</span></td>
                    <td><span class="count">59</span></td>
                </tr>
                <tr>
                    <td>fan</td>
                    <td><span class="price">$45</span></td>
                    <td><span class="count">95</span></td>
                </tr>
                <tr>
                    <td>tabes</td>
                    <td><span class="price">$55</span></td>
                    <td><span class="count">75</span></td>
                </tr>
                <tr>
                    <td>labtop</td>
                    <td><span class="price">$145</span></td>
                    <td><span class="count">79</span></td>
                </tr>
                <tr>
                    <td>routers</td>
                    <td><span class="price">$45</span></td>
                    <td><span class="count">30</span></td>
                </tr>
                <tr>
                    <td>ps</td>
                    <td><span class="price">$140</span></td>
                    <td><span class="count">69</span></td>
                </tr>
                </tbody>
            </table>
    </div>
    
</body>
</html>
